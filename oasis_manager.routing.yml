oasis_manager.logout:
  path: '/oasis-logout'
  defaults:
    _controller: '\Drupal\oasis_manager\Controller\OasisManagerController::logout'
    _title: 'Logout'
  requirements:
    _user_is_logged_in: 'TRUE'

oasis_manager.member_profile_redirect:
  path: '/member-profile'
  defaults:
    _controller: '\Drupal\oasis_manager\Controller\OasisManagerController::memberProfileRedirect'
    _title: 'Member Profile'
  requirements:
    _user_is_logged_in: 'TRUE'
